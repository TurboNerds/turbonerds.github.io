<!DOCTYPE html>
<html>
<head>
    <title>TurboNerds Games</title>
    <link rel="icon" type="image/png" href="assets/promo/bbsnail.png">
    <link rel="stylesheet" href="https://unpkg.com/xp.css">

    <style>
        body {
			zoom: 120%;
            /* Ensure the body takes up full height of the viewport */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #ece9d8; /* Optional: Background color */
            box-sizing: border-box;
			background-image: url("assets/bg/bliss.webp");
			background-size: cover;
        }

        .container {
            /* REQUIRED: Enables flexbox layout */
            display: flex; 

            /* LAYOUT OPTIONS */
            flex-wrap: wrap;           /* Allows items to wrap to the next line */
            justify-content: center;   /* Centers items horizontally */
            align-items: flex-start;   /* Aligns items to the top vertically */
            gap: 20px;                 /* Adds space between the windows */
        }

        /* Ensure the button link looks good */
        .button-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Window 1: Logo -->
