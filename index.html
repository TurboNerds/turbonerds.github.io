<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboNerds Games</title>
    <!-- Google Fonts - Space Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Mono', monospace;
        }
        
        body {
            color: #333;
            line-height: 1.6;
            padding: 0 20px;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 100%);
            letter-spacing: 0.5px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative; /* Add position relative to contain absolute positioned pixels */
        }
        
        /* Header and Logo */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container {
            margin-right: 20px;
        }
        
        .logo-image {
            max-width: 200px;
            height: auto;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-transform: lowercase;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-style: italic;
            color: #666;
        }
        
        /* Main Content */
        .content {
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid #455a64;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #ecf0f1;
        }
        
        .content h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 2px dashed #546e7a;
            padding-bottom: 10px;
        }
        
        .content p {
            margin-bottom: 15px;
        }
        
        /* Links Section */
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .link-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #5c6bc0;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
            min-width: 180px;
        }
        
        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(92, 107, 192, 0.4);
            background-color: #3949ab;
        }
        
        /* Contact Form */
        .contact-form {
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #455a64;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #ecf0f1;
        }
        
        .contact-form h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 2px dashed #546e7a;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b2bec3;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #455a64;
            background-color: #1a2530;
            color: #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Space Mono', monospace;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #5c6bc0;
            outline: none;
            box-shadow: 0 0 10px rgba(92, 107, 192, 0.3);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .submit-button:hover {
            background-color: #3949ab;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(92, 107, 192, 0.4);
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            color: #b2bec3;
            font-size: 0.9rem;
        }
        
        /* Game Container */
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .game-card {
            background-color: #1a2530;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            border: 1px solid #455a64;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: #5c6bc0;
        }
        
        .game-img {
            width: 100%;
            height: 238px; /* Maintain aspect ratio 630x500 -> 300x238 */
            background-color: #0d1521;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5c6bc0;
            font-weight: bold;
            background-size: cover;
            background-position: center;
        }
        
        .game-info {
            padding: 15px;
        }
        
        .game-title {
            color: #ecf0f1;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .game-description {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #b2bec3;
        }
        
        .game-links {
            display: flex;
            gap: 10px;
        }
        
        .game-link {
            display: inline-block;
            padding: 5px 10px;
            background-color: #5c6bc0;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .game-link:hover {
            background-color: #3949ab;
        }
        
        /* Animations */
        @keyframes pulsate {
            0% {
                opacity: 0.9;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-image {
                max-width: 160px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
            
            .content, .contact-form {
                padding: 20px;
            }
            
            .games-container {
                flex-direction: column;
                align-items: center;
            }
            
            .game-card {
                width: 100%;
                max-width: 300px;
            }
            
            header {
                flex-direction: column;
                align-items: center;
            }
            
            .logo-container {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-image {
                max-width: 140px;
            }
            
            .logo-text {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="assets/promo/turbosnail.png" alt="TurboNerds Games Logo" class="logo-image">
            </div>
            <div class="logo-text">turbonerds games</div>
        </header>
        
        <main>
            <section class="content">
                <h2>our projects</h2>
                
                <div class="games-container">
                    <div class="game-card">
                        <div class="game-img" style="background-image: url('assets/games/blade-bedlam.png');"></div>
                        <div class="game-info">
                            <h3 class="game-title">Blade & Bedlam</h3>
                            <p class="game-description">Physics-based sword fighting chaos</p>
                            <div class="game-links">
                                <a href="https://dpolk.itch.io/blade-bedlam" class="game-link">Play on itch.io</a>
                                <a href="https://armorgames.com/blade-bedlam-game/19574" class="game-link">Play on ArmorGames</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="game-card">
                        <div class="game-img" style="background-image: url('assets/games/peak-panic.png');"></div>
                        <div class="game-info">
                            <h3 class="game-title">Peak Panic</h3>
                            <p class="game-description">Crush the climbers</p>
                            <div class="game-links">
                                <a href="https://dpolk.itch.io/peak-panic" class="game-link">Play on itch.io</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="contact-form">
                <h2>get in touch</h2>
                
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </section>
        </main>
        
        <footer>
            <p>© 2025 TurboNerds Games</p>
        </footer>
    </div>
    
    <script>
        // Simple form handling (for demo purposes)
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // In a real implementation, you would send this data to a server
            // For demo purposes, we'll just show an alert
            alert(`Thanks for your message, ${name}! We'll get back to you at ${email} soon.`);
            
            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
